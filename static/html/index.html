{% extends "default.html" %}

{% block scripts/css %}
<link rel="stylesheet" type="text/css" href="/static/index.css" />
<script src="/static/index.js" type="text/javascript"></script>
{% endblock %}

{% block menu %}
  {% if user %}
      <div id='menu'>Acesando como: {{user}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='logout/'>Sair</a></div>
  {% endif %}
{% endblock %}


   {% block main %}
	<form class='tweet' method='get'>
	    <textarea id='comment_textarea' rows=6 cols=58 name='text' style='width:100%'></textarea>
	    <button id='comment_submit' onclick='send_comment();'>Comentar</button>
	</form>
    
    
    {% for i in comments %} 
<!--     <div class='coment'>{{i.date}}<br>{{i.text}}</div> -->
      <div class='coment'>
	{% if i.author %}
	    <b>{{i.author}}</b> <br>
	{% endif %}
	  {{i.text}}
      </div>
    {% endfor %}
  {% endblock %}
