<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/index.css" />
  <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="/static/index.js" type="text/javascript"></script>

</head>
<body>

<div id='header'> Set Channel Communication <br>{{date}} </div>

<div id='main'>
    
	<form id=tweet method='get'>
	    <textarea id='comment_textarea' class='forms' rows=6 cols=58 name='text' style='width:100%'></textarea>
	    <input id='comment_submit' type='submit' value="Comentar" class='forms'>
	</form>
    
    
    {% for i in comments %} 
    <div class='coment'>{{i.date}}<br>{{i.text}}</div>
    {% endfor %}
    
</div>

</body>
</html>
